<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>METANIT.COM</title>
    <style>
        :is(header, main, footer) div > div > .cl {
            font-size: 30px;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <header>
        <p>Text in Header</p>
        <div><p>Text in Header Div</p></div>
    </header>
    <main>
        <p>Text in Main</p>
        <div>
            <div>
                <p>Text in Main Div</p>
                <p class="cl">Text in main div div with class</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Text in Footer</p>
        <div><p>Text in Footer Div</p></div>
    </footer>
</body>
</html>
